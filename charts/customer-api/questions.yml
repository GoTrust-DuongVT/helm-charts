      group: "Environments"
                
# Repository
    
    - variable: image.repository
      default: "301609905/customerserver"
      description: "Customer Server."
      label: Image Repository
      type: string
      group: "Image Repository"

    - variable: image.pullPolicy
      default: "IfNotPresent"
      description: "Customer Server."
      label: Pull Policy
      type: string
      group: "Image Repository"

    - variable: image.tag
      default: "latest"
      description: "Tag used for pulling images from registry."
