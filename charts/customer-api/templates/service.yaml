apiVersion: v1
kind: Service
metadata:
  name: {{ include "customer-api.fullname" . }}
  labels:
    {{- include "customer-api.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http

    - port: 443
      targetPort: https
      protocol: TCP
      name: https

  selector:
    {{- include "customer-api.selectorLabels" . | nindent 4 }}
