# Default values for crm-aicare.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ngochaint1999/happycare
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
NGINX_VERSION: 1.21.3
NJS_VERSION: 0.6.2
PKG_RELEASE: 1-buster



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
container_name: userportal
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/server-alias: aicare.x24hr.com
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: aicare.x24hr.com
      paths:
        # for /swagger port 80
        - path: /swagger
          pathType: Prefix
          name: api-gateway
          portNumber: 80
        # for /pgadmin4 port 80
        - path: /pgadmin4
          pathType: Prefix
          name: dev-postgre
          portNumber: 80
        # for mongodb-nodeport port 27017
        - path: /
          pathType: Prefix
          name: aicarecrm
          portNumber: 80
  tls:
    - secretName: tls-aicare
      hosts:
        - aicare.x24hr.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
ASPNETCORE_URLS: http://+:80
DOTNET_RUNNING_IN_CONTAINER: "true"
DOTNET_VERSION: 6.0.2
ASPNET_VERSION: 6.0.2
Logging__Console__FormatterName: Json
