# Default values for pgadmin4.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository_pgadmin4: dpage/pgadmin4
  repository_psql: postgres
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

container_name_pgadmin4: pgadmin4
container_name_postgresql: postgresql

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# PGADMIN4
PATH_PGADMIN4: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: "10"
PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
PGADMIN_CONFIG_PROXY_X_FOR_COUNT: "1"
PGADMIN_CONFIG_PROXY_X_HOST_COUNT: "1"
PGADMIN_CONFIG_PROXY_X_PORT_COUNT: "1"
PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT: "1"
PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: "1"
PGADMIN_DEFAULT_EMAIL: admin@gotrust.com
PGADMIN_DEFAULT_PASSWORD: GT@check1n
PGADMIN_LISTEN_PORT: "80"
PYTHONPATH: /pgadmin4
SCRIPT_NAME: /pgadmin4
traefik.frontend.rule: PathPrefix:/pgadmin4

# PSQL
PATH_PSQL: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/postgresql/14/bin
POSTGRES_USER: MasterUsr
POSTGRES_PASSWORD: Pass@PostgreSQL
GOSU_VERSION: "1.12"
LANG: en_US.utf8
PG_MAJOR: "14"
PG_VERSION: 14.0-1.pgdg110+1
PGDATA: /var/lib/postgresql/data


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: aicare.x24hr.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
