questions:
# PG Admin Configuration
- variable: container_name_pgadmin4
  default: pgadmin4
  description: "Use default Container Name settings."
  label: Use default Container Name
  type: string
  group: "Container PG Admin"

- variable: PATH_PGADMIN4
  default: usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  description: "Use default Container PG Admin settings."
  label: PATH_PGADMIN4
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_CONSOLE_LOG_LEVEL
  default: "10"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_CONSOLE_LOG_LEVEL
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
  default: "True"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_PROXY_X_FOR_COUNT
  default: "1"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_PROXY_X_FOR_COUNT
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_PROXY_X_HOST_COUNT
  default: "1"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_PROXY_X_HOST_COUNT
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_PROXY_X_PORT_COUNT
  default: "1"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_PROXY_X_PORT_COUNT
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT
  default: "1"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_CONFIG_PROXY_X_PROTO_COUNT
  default: "1"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_CONFIG_PROXY_X_PROTO_COUNT
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_DEFAULT_EMAIL
  default: admin@gotrust.com
  description: "Use default Container PG Admin settings."
  label: PGADMIN_DEFAULT_EMAIL
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_DEFAULT_PASSWORD
  default: GT@check1n
  description: "Use default Container PG Admin settings."
  label: PGADMIN_DEFAULT_PASSWORD
  type: string
  group: "Container PG Admin"

- variable: PGADMIN_LISTEN_PORT
  default: "80"
  description: "Use default Container PG Admin settings."
  label: PGADMIN_LISTEN_PORT
  type: string
  group: "Container PG Admin"

- variable: PYTHONPATH
  default: /pgadmin4
  description: "Use default Container PG Admin settings."
  label: PYTHONPATH
  type: string
  group: "Container PG Admin"

- variable: SCRIPT_NAME
  default: /pgadmin4
  description: "Use default Container PG Admin settings."
  label: SCRIPT_NAME
  type: string
  group: "Container PG Admin"

- variable: "traefik.frontend.rule"
  default: PathPrefix:/pgadmin4
  description: "Use default Container PG Admin settings."
  label: traefik.frontend.rule
  type: string
  group: "Container PG Admin"

- variable: image.repository_pgadmin4
  default: "dpage/pgadmin4"
  description: "Use default Container PG Admin settings."
  label: Image Repository
  type: string
  group: "Container PG Admin"

- variable: image.pullPolicy
  default: Always
  description: "Use default Container PG Admin settings."
  label: Pull Policy
  type: string
  group: "Container PG Admin"

- variable: image.tag
  default: "latest"
  description: "Use default Container PG Admin settings."
  label: Image Repository
  type: string
  group: "Container PG Admin"

# Postgresql Configuration

- variable: container_name_postgresql
  default: postgresql
  description: "Use default Container Postgresql settings."
  label: Use default Container Name
  type: string
  group: "Container Postgresql"

- variable: PATH_PSQL
  default: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/postgresql/14/bin
  description: "Use default Container Postgresql settings."
  label: PATH_PSQL
  type: string
  group: "Container Postgresql"

- variable: POSTGRES_USER
  default: MasterUsr
  description: "Use default Container Postgresql settings."
  label: POSTGRES_USER
  type: string
  group: "Container Postgresql"

- variable: POSTGRES_PASSWORD
  default: Pass@PostgreSQL
  description: "Use default Container Postgresql settings."
  label: POSTGRES_PASSWORD
  type: string
  group: "Container Postgresql"

- variable: GOSU_VERSION
  default: "1.12"
  description: "Use default Container Postgresql settings."
  label: GOSU_VERSION
  type: string
  group: "Container Postgresql"

- variable: LANG
  default: en_US.utf8
  description: "Use default Container Postgresql settings."
  label: LANG
  type: string
  group: "Container Postgresql"

- variable: PG_MAJOR
  default: "14"
  description: "Use default Container Postgresql settings."
  label: PG_MAJOR
  type: string
  group: "Container Postgresql"

- variable: PG_VERSION
  default: 14.0-1.pgdg110+1
  description: "Use default Container Postgresql settings."
  label: PG_VERSION
  type: string
  group: "Container Postgresql"

- variable: PGDATA
  default: /var/lib/postgresql/data
  description: "Use default Container Postgresql settings."
  label: PGDATA
  type: string
  group: "Container Postgresql"

- variable: image.repository_psql
  default: postgres
  description: "Use default Container Postgresql settings."
  label: Image Repository Psql
  type: string
  group: "Container Postgresql"

- variable: image.tag
  default: latest
  description: "Use default Container Postgresql settings."
  label: Tag
  type: string
  group: "Container Postgresql"

- variable: image.pullPolicy
  default: Always
  description: "Use default Container Postgresql settings."
  label: Pull Policy
  type: string
  group: "Container Postgresql"
